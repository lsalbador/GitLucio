<main class="container-fluid">
  <h1 align ="center">Formulario de contacto:</h1>
  <form class="formContacto"> 
    <div class="formContacto__form-group"> <!-- Nombre Completo -->
        <label for="nombreCompleto" class="control-label">Nombre Completo</label>
        <input type="text" class="form-control" id="nombreCompleto" name="full_name" placeholder="Nombre">
    </div>    

    <div class="formContacto__form-group"> <!-- Dirección -->
        <label for="calle_1" class="control-label">Dirección</label>
        <input type="text" class="form-control" id="calle_1" name="calle1" placeholder="Calle 1">
    </div>                    
                            
    <div class="formContacto__form-group"> <!-- Piso / Depto -->
        <label for="piso-depto" class="control-label">Piso / Depto</label>
        <input type="text" class="form-control" id="piso-depto" name="piso-depto" placeholder="Piso / Departamento">
    </div>    

    <div class="formContacto__form-group"> <!-- Ciudad-->
        <label for="ciudad_id" class="control-label">Ciudad</label>
        <input type="text" class="form-control" id="ciudad_id" name="Ciudad" placeholder="Ciudad">
    </div>   
    <div class="formContacto__form-group"> <!-- Email-->
      <label for="email" class="control-label">Email</label>
      <input type="email" class="form-control" id="email" name="Email" placeholder="Email">
  </div>                                    
    <div class ="formContacto__form-group">
      <label>¿Cómo nos conociste?</label>

    </div>        
    
    <div class="formContacto__form-group"> <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Enviar</button>
